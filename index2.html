  <script>
    "use strict"; 
  
    /**
     * 2. Чему будут равны переменные x и a в примере ниже? 
     * Написать почему так произошло (описать 
     * последовательность действий).
     * @var {number} a.
     * @var {number} x.
     */
    let a = 2; // выполняется оператор присваивания 
    // (приоритет 3) a = 2 
    let x = 1 + (a *= 2);  // сначала выполняется 
    // группировка (...) (приоритет 20) внутри которой 
    // выполняется оператор присваивания *= (приоритет 3)  
    // a = a * 2 = 2 * 2 = 4, потом выполняется 
    // оператор сложения + (приоритет 13) 1 + 4 = 5 
    // x = 5 
    
    console.log(a);  // 4
    console.log(x);  // 5
  </script>
