<body>
  <h1>Homework 2.</h1>
  <h2>Task 1.</h2>

  <script>
    "use strict"; 
  
    /**
     * 1. Объясните почему код даёт именно такие результаты?
     * @var {number} a.
     * @var {number} b.
     * @var c.
     * @var d.
     */
    let a = 1, b = 1, c, d;  // обьявляются переменные
    
    /**
     * a. Сначала выполняется префиксный икремент 
     * переменной (приоритет 16) a = 2, после чего 
     * выполняется оператор оператор присваивания = 
     * (приоритет 3) 
     */
    c = ++a; 
    alert(c); // 2
    
    /**
     * b. Сначала выполняется оператор присваивания = 
     * (приоритет 3) d = b, после этого выполняется пост-
     * фиксный инкремент (приоритет 17) b = 2
     */
    d = b++; 
    alert(d); // 1
    
    /**
     * c. Сначала выполняется префиксный икремент 
     * переменной (приоритет 16) a = 3, после чего 
     * выполняется оператор оператор сложения + 
     * (приоритет 13) 2 + 3 = 5, а потом выполняется 
     * оператор оператор присваивания = (приоритет 3) 
     * c = 5
     */
    c = 2+ ++a;
    alert(c); // 5
    
    /**
     * d. Сначала выполняется оператор оператор сложения + 
     * (приоритет 13) 2 + 2 = 4, потом выполняется 
     * оператор присваивания = (приоритет 3) d = 4,
     * после этого выполняется постфиксный инкремент 
     * (приоритет 17) b = 3
     */
    d = 2+ b++;
    alert(d); // 4
   
    alert(a); // 3 a=3 из пункта c.
    alert(b); // 3 b=3 из пункта d.
  </script>
</body>
</html>
