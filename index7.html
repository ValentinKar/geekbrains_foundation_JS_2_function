  <h1>Homework 2.</h1>
  <h2>Task 7.</h2>

  <script>
    "use strict"; 
  
    /**
     * 7. Сравнить null и 0. Попробуйте объяснить результат.
     */
     console.log(null > 0 ? '>' : ''); 
     console.log(null < 0 ? '<' : ''); 
     console.log(null == 0 ? '==' : ''); 
     console.log(null === 0 ? '===' : ''); 
     console.log(null != 0 ? '!=' : ''); 
     console.log(null !== 0 ? '!==' : ''); 
     // у null тип данных null, а у 0 тип данных number 
     // из-за разных типов данных, сравнение дает 
     // результат не равно 
  </script>
</body>
