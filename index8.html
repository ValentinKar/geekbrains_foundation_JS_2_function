<body>
  <h1>Homework 2.</h1>
  <h2>Task 8.</h2>

  <script>
    "use strict"; 
  
    /**
     * 8*. С помощью рекурсии организовать функцию возведения числа в степень.
     * Формат: function power(val, pow), где val – заданное число, pow – степень.
     * @var {number} x - заданное число.
     * @var {number} y - степень.
     */
     const x = getRandom(-5, 20); 
     const y = getRandomInt(2, 5); 
     console.log(`число ${x} возведенное в степень ${y} равно ${power(x, y)}`); 

    /**
     * Рекурсивная функция возвращает степень числа 
     * @param {number} val - заданное число.
     * @param {number} pow - степень.
     */
     function power(val, pow)  { 
       if (pow === 0)  { 
         return 1; 
       }; 
       return power(val, pow - 1) * val; 
     }; 

    /**
     * Функция возвращает случайное целое число из диапазона 
     * [min, max].
     * @param {number} min - минимально возможное число.
     * @param {number} max - максимально возможное число.
     */ 
     function getRandomInt(min, max) {
       return Math.floor(Math.random() * (max - min + 1)) + min;
     }; 

     /**
     * Функция возвращает случайное число из диапазона 
     * [min, max].
     * @param {number} min - минимально возможное число.
     * @param {number} max - максимально возможное число.
     */ 
     function getRandom(min, max)  { 
       return Math.random() * (max - min + 1) + min;
     }; 
  </script>
</body>
